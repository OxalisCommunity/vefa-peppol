# Fetcher
mode.default.lookup.fetcher = {
    class: network.oxalis.vefa.peppol.lookup.fetcher.ApacheFetcher
    timeout: 10000
}

# Provider
mode.default.lookup.provider = {
    class: network.oxalis.vefa.peppol.lookup.provider.DefaultProvider
}

# Locator
mode.default.lookup.locator = {
    class: network.oxalis.vefa.peppol.lookup.locator.BdxlLocator

    bdxl: {
        prefix: ""
        algorithm: SHA-256
        encoding: base32
        timeout: 30
        maxRetries: 3
        enablePublicDNS: false
    }

    busdox: {
        prefix: "B-"
        algorithm: MD5
        timeout: 30
        maxRetries: 3
        enablePublicDNS: false
    }
}

mode.PRODUCTION.lookup.locator.hostname = edelivery.tech.ec.europa.eu

mode.TEST.lookup.locator.hostname = acc.edelivery.tech.ec.europa.eu

# Reader
mode.default.lookup.reader.class = network.oxalis.vefa.peppol.lookup.reader.MultiReader

# Client
mode.default.lookup.impl.class = network.oxalis.vefa.peppol.lookup.LookupClient

# Settings for dummy implementation of LookupClient
mode.default.lookup.impl.dummy = {
	uri: "http://localhost:8080/as4"
	certificate: ""
	transport: "peppol-transport-as4-v2_0"
	process: "urn:fdc:peppol.eu:2017:poacc:billing:01:1.0"
	doctype: "urn:oasis:names:specification:ubl:schema:xsd:Invoice-2::Invoice##urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0::2.1"
}
