vefa.mode.default.lookup.fetcher = {
    class: no.difi.vefa.peppol.lookup.fetcher.UrlFetcher
    timeout: 10000
}

vefa.mode.default.lookup.provider = {
    class: no.difi.vefa.peppol.lookup.provider.DefaultProvider
}

vefa.mode.default.lookup.locator = {
    class: no.difi.vefa.peppol.lookup.locator.BdxlLocator

    bdxl: {
        prefix: ""
        algorithm: SHA-256
        encoding: base32
    }

    busdox: {
        prefix: "B-"
        algorithm: MD5
    }
}

vefa.mode.default.lookup.reader.class = no.difi.vefa.peppol.lookup.reader.MultiReader

vefa.mode.PRODUCTION.lookup.locator.class = no.difi.vefa.peppol.lookup.locator.BusdoxLocator
vefa.mode.PRODUCTION.lookup.locator.hostname = edelivery.tech.ec.europa.eu

vefa.mode.TEST.lookup.locator.hostname = acc.edelivery.tech.ec.europa.eu